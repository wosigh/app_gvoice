<div class="palm-row multi-line" x-mojo-gesture='Mojo.Gesture.HorizontalDrag' style="height: 58px; valign: middle;">
	<div class="palm-row-wrapper">
		<table width=100% height=100% cellpadding="0" cellspacing="0" border=0>
			<tr>
				<td width="58" align="center"><img width="48" height="48" src="#{photoURL}" style="position: relative; top: 4px;" /></td>
				<!--<td align="left" class="listCell" style="font-size: 18px;">&nbsp;&nbsp;#{contactName}</td>-->
				<td>	
					<table width=100% height=100% cellpadding="0" cellspacing="0" border=0>
						<tr><td align="left" class="listCell" style="font-size: 20px;">&nbsp;&nbsp;#{contactName}</td></tr>
						<tr><td align="left" class="listCell" style="font-size: 14px; color: #BBBBBB;">&nbsp;&nbsp;#{contactNumber}</td></tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</div>
